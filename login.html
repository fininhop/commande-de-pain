<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Commande de Pain</title>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; display: flex; align-items: center; }
        .card { max-width: 420px; margin: 0 auto; width: 100%; }
        .welcome-text { color: #2c3e50; margin-bottom: 30px; }
        .error-text { font-size: 0.85rem; color: #dc3545; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
        .form-control.is-invalid { border-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm mx-auto">
            <div class="card-body">
                <h1 class="card-title text-center mb-3">üçû Pain Bio au Feu de Bois</h1>
                <h5 class="text-center welcome-text">Se connecter</h5>

                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label class="form-label">Email *</label>
                        <input id="loginEmail" type="email" class="form-control" required />
                        <div class="error-text" id="emailError"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mot de passe *</label>
                        <input id="loginPassword" type="password" class="form-control" required />
                        <div class="error-text" id="passwordError"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">Se connecter</button>
                    </div>
                </form>

                <hr class="my-3">

                <p class="text-center text-muted small">Pas encore enregistr√© ?</p>
                <div class="d-grid">
                    <a href="register.html" class="btn btn-outline-success">Cr√©er un compte</a>
                </div>

                <div id="loginMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script-login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
