<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Commande de Pain</title>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); min-height:100vh; display:flex; align-items:center; }
        .card { max-width:500px; margin:0 auto; width:100%; }
        .error-text { font-size: 0.85rem; color: #dc3545; margin-top: 0.25rem; display: none; }
        .error-text.show { display: block; }
        .form-control.is-invalid { border-color: #dc3545; }
        .password-strength { font-size: 0.85rem; margin-top: 0.25rem; }
        .strength-weak { color: #dc3545; }
        .strength-fair { color: #ffc107; }
        .strength-good { color: #28a745; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm mx-auto">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">Créer un compte</h3>
                <p class="text-muted small mb-3">Complétez le formulaire pour vous enregistrer.</p>

                <form id="registerForm" novalidate>
                    <div class="mb-2">
                        <label class="form-label">Nom complet *</label>
                        <input id="regName" class="form-control" required minlength="3" />
                        <div class="error-text" id="nameError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email *</label>
                        <input id="regEmail" type="email" class="form-control" required />
                        <div class="error-text" id="emailError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Téléphone (format français) *</label>
                        <input id="regPhone" class="form-control" placeholder="ex: 0603531414" required />
                        <div class="error-text" id="phoneError"></div>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Adresse *</label>
                        <input id="regAddress" class="form-control" required minlength="5" />
                        <div class="error-text" id="addressError"></div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Mot de passe *</label>
                        <input id="regPassword" type="password" class="form-control" required minlength="8" />
                        <div class="error-text" id="passwordError"></div>
                        <div class="password-strength" id="passwordStrength"></div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirmer mot de passe *</label>
                        <input id="regConfirmPassword" type="password" class="form-control" required />
                        <div class="error-text" id="confirmError"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">S'enregistrer</button>
                        <a href="login.html" class="btn btn-outline-secondary">Retour à la connexion</a>
                    </div>
                </form>

                <div id="regMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/dist/bcryptjs.min.js"></script>
    <script src="script-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
