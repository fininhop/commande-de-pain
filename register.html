<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Commande de Pain</title>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg,#f5f7fa 0%,#c3cfe2 100%); min-height:100vh; display:flex; align-items:center; }
        .card { max-width:420px; margin:0 auto; width:100%; }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-sm mx-auto">
            <div class="card-body">
                <h3 class="card-title text-center mb-3">S'enregistrer / Se connecter</h3>
                <p class="text-muted small">Entrez votre nom et email pour vous enregistrer. Si votre email existe déjà, vous serez connecté.</p>

                <form id="registerForm">
                    <div class="mb-2">
                        <label class="form-label">Nom complet</label>
                        <input id="regName" class="form-control" required />
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email</label>
                        <input id="regEmail" type="email" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Téléphone (optionnel)</label>
                        <input id="regPhone" class="form-control" />
                    </div>

                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" type="submit">S'enregistrer / Se connecter</button>
                        <a href="index.html" class="btn btn-outline-secondary">Retour (si déjà connecté)</a>
                    </div>
                </form>

                <div id="regMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="script-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
