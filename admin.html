<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Administration - Commande de Pain</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Crect width='48' height='48' rx='8' fill='%23f5d28f'/%3E%3Ctext x='50%25' y='56%25' font-size='28' text-anchor='middle' fill='%236b3f0a' font-family='Arial,Helvetica,sans-serif'%3E%F0%9F%8C%9E%3C/text%3E%3C/svg%3E">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" as="style" onload="this.rel='stylesheet'">
    <noscript><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></noscript>
    <link href="assets/bootstrap-fallback.css" rel="stylesheet">
    <style>
        body { background:#fff; font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; }
        .container { max-width: 1100px; margin-top: 24px; }
        .order-row { cursor: default; }
        .admin-controls { margin-bottom: 12px; }
        .btn-primary { background: linear-gradient(45deg,#3498db,#2980b9); border: none; color: #fff; transition: .3s; }
        .btn-primary:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); background: linear-gradient(45deg,#2980b9,#3498db); }
        .btn-outline-primary { border: 2px solid #3498db; background: transparent; color: #3498db; transition: .3s; }
        .btn-outline-primary:hover { background: #3498db; color: #fff; transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); }
        .btn-secondary { background: linear-gradient(45deg,#6c757d,#5a6268); border: none; color: #fff; transition: .3s; }
        .btn-secondary:hover { transform: translateY(-1px); box-shadow: 0 3px 10px rgba(0,0,0,0.15); background: linear-gradient(45deg,#5a6268,#6c757d); }
        .order-card { background: white; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: transform 0.2s, box-shadow 0.2s; border: 1px solid #e9ecef; }
        .order-card:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.12); }
        .order-header { background: linear-gradient(45deg,#f8f9fa,#e9ecef); padding: 12px 16px; border-radius: 12px 12px 0 0; border-bottom: 1px solid #dee2e6; }
        .order-title { font-weight: 600; color: #2d3748; margin: 0; font-size: 1.1rem; }
        .order-date { color: #718096; font-size: 0.9rem; margin: 4px 0 0 0; }
        .order-body { padding: 16px; }
        .order-info { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 16px; }
        .info-item { display: flex; flex-direction: column; gap: 4px; }
        .info-label { font-weight: 600; color: #4a5568; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { color: #2d3748; font-size: 0.95rem; }
        .items-section { background: #f8f9fa; border-radius: 8px; padding: 12px; margin-bottom: 16px; }
        .items-title { font-weight: 600; color: #2d3748; margin-bottom: 8px; font-size: 0.9rem; }
        .item-row { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid #e2e8f0; font-size: 0.9rem; }
        .item-row:last-child { border-bottom: none; }
        .order-actions { display: flex; gap: 8px; justify-content: flex-end; }
        .badge { font-size: 0.8rem; padding: 4px 8px; }
        @media (max-width: 768px) { 
            .admin-controls { flex-direction: column; align-items: stretch; }
            .order-info { grid-template-columns: 1fr; }
            .order-actions { flex-direction: column; }
            .order-card { margin-bottom: 16px; }
        }
    </style>
</head>
<body>
    <!-- Toast container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index:1070;">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Fermer"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <div class="container">

        <div id="adminLogin" class="card p-3 mb-3">
            <form id="adminLoginForm" class="d-flex gap-2 align-items-center">
                <input id="adminTokenInput" class="form-control form-control-sm" placeholder="Token admin" />
                <button class="btn btn-sm btn-primary" type="submit">Se connecter</button>
            </form>
            <div class="mt-2 small text-muted">Le token administrateur est d√©fini via la variable d'environnement <code>ADMIN_TOKEN</code>.</div>
        </div>

        <div id="adminArea" class="d-none">
            <div class="admin-controls d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                <div class="d-flex gap-2">
                    <button id="refreshBtn" class="btn btn-sm btn-outline-primary">üîÑ Actualiser</button>
                    <button id="logoutAdmin" class="btn btn-sm btn-secondary">üö™ D√©connexion</button>
                </div>
                <div class="d-flex gap-2 align-items-center">
                    <span class="text-muted small">Trier par:</span>
                    <select id="sortSelect" class="form-select form-select-sm" style="width: auto;">
                        <option value="createdAt">üìÖ Date de commande</option>
                        <option value="date">üìç Date de retrait</option>
                        <option value="name">üë§ Nom</option>
                        <option value="renouveler">üîÑ Renouvellement</option>
                    </select>
                </div>
            </div>

            <div id="adminMessage" class="mb-3"></div>

            <div id="ordersContainer" class="row g-3"></div>
        </div>
    </div>

        <!-- Modal d'√©dition -->
        <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">√âditer la commande</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editOrderId" />
                        <div class="mb-3">
                            <label class="form-label">Date de retrait</label>
                            <input type="date" id="editDate" class="form-control" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Renouveler</label>
                            <select id="editRenouveler" class="form-select">
                                <option value="">‚Äî Ne pas changer ‚Äî</option>
                                <option value="oui">oui</option>
                                <option value="non">non</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                        <button type="button" id="saveEditBtn" class="btn btn-primary">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>

    <script src="script-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
